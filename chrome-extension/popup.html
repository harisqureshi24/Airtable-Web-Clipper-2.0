<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtable Web Clipper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 280px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    
    .header svg {
      width: 28px;
      height: 28px;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
    }
    
    .status {
      text-align: center;
      padding: 20px 0;
    }
    
    .status.loading .spinner {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 3px solid #E5E7EB;
      border-top-color: #2D7FF9;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .status p {
      margin-top: 12px;
      color: #6B7280;
      font-size: 14px;
    }
    
    .status.error p {
      color: #EF4444;
    }
    
    .status.success p {
      color: #10B981;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 10px 16px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .btn-primary {
      background: #2D7FF9;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1E6FE9;
    }
    
    .btn-secondary {
      background: #F3F4F6;
      color: #374151;
    }
    
    .btn-secondary:hover {
      background: #E5E7EB;
    }
    
    .hidden {
      display: none !important;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #E5E7EB;
      text-align: center;
    }
    
    .footer a {
      color: #6B7280;
      text-decoration: none;
      font-size: 13px;
    }
    
    .footer a:hover {
      color: #2D7FF9;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg viewBox="0 0 24 24" fill="none">
      <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#FCB400"/>
      <path d="M2 17L12 22L22 17" stroke="#18BFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M2 12L12 17L22 12" stroke="#F82B60" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <h1>Web Clipper 2.0</h1>
  </div>

  <div id="loadingStatus" class="status loading">
    <div class="spinner"></div>
    <p>Opening clipper...</p>
  </div>

  <div id="errorStatus" class="status error hidden">
    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#EF4444" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <line x1="15" y1="9" x2="9" y2="15"/>
      <line x1="9" y1="9" x2="15" y2="15"/>
    </svg>
    <p id="errorText">Cannot open clipper on this page</p>
    <button class="btn btn-secondary" id="retryBtn">Try Again</button>
  </div>

  <div id="successStatus" class="status success hidden">
    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#10B981" stroke-width="2">
      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
      <polyline points="22 4 12 14.01 9 11.01"/>
    </svg>
    <p>Clipper opened! Check the page.</p>
  </div>

  <div class="footer">
    <a href="#" id="settingsLink">Settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
