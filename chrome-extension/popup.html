<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtable Web Clipper 2.0</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#FCB400"/>
          <path d="M2 17L12 22L22 17" stroke="#18BFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="#F82B60" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>Web Clipper 2.0</h1>
      </div>
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
        </svg>
      </button>
    </header>

    <!-- Setup Required Message -->
    <div id="setupRequired" class="setup-required hidden">
      <div class="setup-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#6366F1" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
      </div>
      <h2>Welcome to Airtable Web Clipper!</h2>
      <p>Connect your Airtable account to start clipping web content.</p>
      <button id="setupBtn" class="btn btn-primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14"/>
        </svg>
        Set Up Connection
      </button>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content hidden">
      <!-- Auto-detected page info -->
      <div class="page-info">
        <div class="page-thumbnail" id="pageThumbnail">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <circle cx="8.5" cy="8.5" r="1.5"/>
            <path d="M21 15l-5-5L5 21"/>
          </svg>
        </div>
        <div class="page-details">
          <input type="text" id="pageTitle" class="page-title-input" placeholder="Page title">
          <input type="text" id="pageUrl" class="page-url-input" placeholder="URL">
        </div>
      </div>

      <!-- Base and Table Selection -->
      <div class="form-group">
        <label for="baseSelect">Base</label>
        <select id="baseSelect" class="select">
          <option value="">Select a base...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tableSelect">Table</label>
        <select id="tableSelect" class="select" disabled>
          <option value="">Select a table...</option>
        </select>
      </div>

      <!-- Dynamic Fields Container -->
      <div id="fieldsContainer" class="fields-container">
        <!-- Fields will be dynamically inserted here -->
      </div>

      <!-- Selection Info -->
      <div id="selectionInfo" class="selection-info hidden">
        <div class="selection-badge">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
          </svg>
          <span id="selectionText">Text selected</span>
        </div>
        <button id="clearSelection" class="text-btn">Clear</button>
      </div>

      <!-- Action Buttons -->
      <div class="actions">
        <button id="clipBtn" class="btn btn-primary btn-large" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
            <polyline points="17 21 17 13 7 13 7 21"/>
            <polyline points="7 3 7 8 15 8"/>
          </svg>
          Clip to Airtable
        </button>
      </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="success-message hidden">
      <div class="success-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#10B981" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
          <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
      </div>
      <h2>Clipped Successfully!</h2>
      <p id="successDetails">Your content has been saved to Airtable.</p>
      <div class="success-actions">
        <button id="viewRecordBtn" class="btn btn-secondary">View in Airtable</button>
        <button id="clipAnotherBtn" class="btn btn-primary">Clip Another</button>
      </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message hidden">
      <div class="error-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#EF4444" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
      </div>
      <h2>Oops! Something went wrong</h2>
      <p id="errorDetails">Unable to clip content. Please try again.</p>
      <button id="retryBtn" class="btn btn-primary">Try Again</button>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="spinner"></div>
      <p id="loadingText">Clipping...</p>
    </div>
  </div>

  <script src="lib/airtable-api.js"></script>
  <script src="popup.js"></script>
</body>
</html>
